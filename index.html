<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Prettier SQL Formatter</title>
		<meta property="og:title" content="Prettier SQL" />

		<meta name="description" content="A whitespace formatter for different query languages" />
		<meta
			property="og:description"
			content="A whitespace formatter for different query languages"
		/>
		<meta property="og:url" content="https://inferrinizzard.github.io/prettier-sql" />

		<!-- <link rel="shortcut icon" href="https://static.inferrinizzard.com/theme55/images/favicon.ico" /> -->

		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />

		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<h1 class="title">Prettier SQL Formatter</h1>

			<div class="buttons">
				<a href="https://www.npmjs.com/package/prettier-sql">
					<img src="https://img.shields.io/npm/v/prettier-sql.svg" height="18" />
				</a>
				<iframe
					src="https://ghbtns.com/github-btn.html?user=inferrinizzard&repo=prettier-sql&type=star&count=true"
					frameborder="0"
					scrolling="0"
					width="120px"
					height="20px"
					style="position: relative; top: 1px"
				></iframe>
			</div>
		</header>
		<main>
			<aside class="options-menu">
				<h3 style="margin: 0.5rem 0">Options</h3>
				<div class="select-wrapper">
					<article class="config">
						<label for="language">Language:</label>
						<select id="language">
							<option value="sql">SQL</option>
							<!-- dialects -->
							<option value="redshift">AWS Redshift</option>
							<option value="db2">DB2</option>
							<option value="mariadb">MariaDB</option>
							<option value="mysql">MySQL</option>
							<option value="n1ql">N1QL</option>
							<option value="plsql">PL/SQL</option>
							<option value="postgresql">PostgreSQL</option>
							<option value="spark">Spark</option>
							<option value="tsql">Transact-SQL</option>
						</select>
					</article>
					<article class="config">
						<label for="uppercase">Uppercase</label>
						<input type="checkbox" id="uppercase" name="uppercase" checked />
					</article>
				</div>
			</aside>
			<div class="staging">
				<section class="input">
					<textarea id="input" autofocus wrap="off">
select supplier_name,city from
(select * from suppliers join addresses on suppliers.address_id=addresses.id)
as suppliers
where supplier_id>500
order by supplier_name asc,city desc;</textarea
					>
				</section>
				<section class="output">
					<textarea id="output" readonly wrap="off"></textarea>
				</section>
			</div>
		</main>

		<script
			type="text/javascript"
			src="https://unpkg.com/prettier-sql@latest/dist/prettier-sql.min.js"
		></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
